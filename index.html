<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Card CSS</title>
</head>
<body>
  <main class="container">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1584033376088-a6babaaabbfc?ixl
      ib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1973&q=80"
      alt="card image">  
      <div class="content-container">
        <div class="upper-content">
          <h3 class="card-title">Amsterdam walking tour</h3>
          <p class="card-description">
            Explore popular tourist destinations as well as hidden local
            favorites.
          </p>
        </div>
        <div class="bottom-content">
          <p class="p-3"><strong>$17</strong> <span class="text-grey">per person*</span></p>
          <p class="text-green p-3">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <span class="text-grey">28 reviews</span>
          </p>
          <span class="text-grey">*Prices may vary depending on selected date.</span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
